<!DOCTYPE html>

<body>
<h1>F***</h1>
<canvas id="myCanvas" width="500" height="500" style="border:0px solid #000000;"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io();
const c = document.getElementById('myCanvas');
const ctx = c.getContext('2d');
let d = "";
//requests rect information
document.addEventListener('keydown', (e) => {
    switch(e.keyCode){
    //////PLAYER 2
        case 38:
            //up
            d = "u";
            break; 
        case 40:
            //down
            d = "d";
            break;
        case 39:
            //up
            d = "r";
            break;
        case 37:
            //down
            d = "l";
            break;
    }
});

function drawRect(x,y){
    ctx.fillStyle = "white";
    ctx.fillRect(0,0,c.width,c.height);
    ctx.fillStyle = "red";
    ctx.fillRect(x,y,50,50);
}
function gameLoop(){

    socket.emit('direction',d);    
    socket.on('event_b',(msg)=>{
            drawRect(msg[0],msg[1]);
        });
    d="";

    //sends direction to server
    //server returns direction 
    //draw rect
}

i = setInterval(gameLoop,50);


  
</script>
</body>
</html>
